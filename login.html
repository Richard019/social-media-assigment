<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <title>Login | cadastra-se - fique junto e misturado</title>
    <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="container">
        <div class="auto-login-left">
            <h1>Fa√ßa parte do nosso time</h1>
            <img src="imagem/following-animate.svg" alt="pessoas compartilhando momentos">
        </div>
        <div class="auto-login-right">
            <div class="auto-login-form">
                <form method="post" action="#">
                    <input type="text" name="name" id="name" placeholder="Celular ou email" maxlength="24" required>
                    <input type="password" name="password" id="password" placeholder="Senha" required>
                    <input class="form-btn-submit" type="submit" value="Logar">
                </form>
                <a href="cadastro.html">cadastra-se</a><br><br><!-- uma das muitas gambiarras -->
                <div class="auto-login">
                    <p>Continuar logado</p>
                    <a class="has-logged-btn" href="perfil.html">
                        <img src="imagem/richard (13).jpg" alt="perfil-avatar">
                        Richard Rici
                    </a>
                    <a class="has-logged-btn" href="#">
                        <img src="imagem/nova.jpg" alt="perfil-avatar">
                        Richard Rider
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
