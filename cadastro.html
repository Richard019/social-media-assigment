<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
    <title>Login | cadastra-se - fique junto e misturado</title>
</head>
<body>
    <main class="container">
        <div class="auto-login-left">
            <h1>Faça parte do nosso time</h1>
            <img src="imagem/following-animate.svg" alt="pessoas compartilhando momentos">
        </div>
        <div class="auto-login-right">
            <div class="auto-login-form">
                <form method="post" action="#" required>
                    <input type="text" name="name" id="name" placeholder="nome" maxlength="24" required>
                    <input type="text" name="lastname" id="lastname" placeholder="sobrenome" maxlength="24">
                    <input type="email" name="email" id="email" placeholder="email" maxlength="24" required>
                    <input type="password" name="password" id="password" placeholder="Senha" maxlength="24" required>
                    <input type="password" name="password" id="password" placeholder="confirmar senha" maxlength="24" required>
                    <input class="form-btn-submit" type="submit" value="Cadastrar-se" dis>
                </form>
                <a href="login.html">Já tenho conta.</a>
            </div>
        </div>
    </main>
</body>
</html>
